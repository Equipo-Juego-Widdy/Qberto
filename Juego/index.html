<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='JS/Nivel 2.js'></script>

    <script src="JS/Nivel 5.js"></script>
</head>
<body>
    <canvas id="canvas" width="1024px" height="720px"></canvas>
</body>
<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
                //x,y,width,height
    var x=10;
    var y=10;
    var zona = [[359, 8], [499, 40]];
    var zonaActusl = 0;
    var sPresionada = false;
    var background = new Image();
    background.src = "Imagenes/Bozquejo (lvl1).png";
    var mala_fama = new Image();
    mala_fama.src = "Imagenes/mf.png";
    var playerX=250;
    var playerY=8;
    setInterval(function(){
        ctx.fillStyle="white";
        ctx.fillRect(0,0,300,300);
        ctx.drawImage(background,0,0);
        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.strokeStyle="black";
        ctx.arc(150,150,18,0,2*Math.PI, false);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        ctx.drawImage(mala_fama,playerX,playerY);
        window.addEventListener("keydown", checkKeyCode, true);
        window.addEventListener("keyup", keyUp, false);
        function keyUp(key) {

            if(key.keyCode  == "83") sPresionada = false;
        }
        function checkKeyCode(key){
            if (key.keyCode == "83" && !sPresionada){//1 a 2
                sPresionada = true;
                var vector2 = zona[zonaActusl];
                playerX=vector2[0];
                playerY=vector2[1];
                console.log(vector2);
                if(zonaActusl < zona.length-1) zonaActusl += 1;
                key.keyCode=0;
            }
            if (playerX == 250 && playerY==8 && key.keyCode == "68"){//1 a 3
                playerX=290;
                playerY=40;
                key.keyCode=0;
            }
            if (playerX == 290 && playerY==40 && key.keyCode == "87"){//3 a 1
                playerX=250;
                playerY=8;
                key.keyCode=0;
            }
            if (playerX == 200 && playerY==40 && key.keyCode == "87"){//2 a 1
                playerX=250;
                playerY=8;
                key.keyCode=0;
            }
            



            //if(key.keyCode == "68"){
            //    playerX+=0.5;
            //}
            //if(key.keyCode == "87"){
            //    playerY-=0.5;
            //}
            //if(key.keyCode == "83"){
            //    playerY+=0.5;
            //}
        }
    },1000/16.5);
</script>
</html>
